<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Atualizar Usu치rio</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input [(ngModel)]="user.nome" class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
            </div>
            
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input [(ngModel)]="user.usuario" class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usu치rio">
            </div>

            <div class="form-group">
                <label for="senha1">Senha</label>
                <input (input)='conferirSenha($event)' class="form-control" type="text" name="senha1" id="senha1" placeholder="Sua senha">
            </div>

            <div class="form-group">
                <label for="senha2">Confirmar Senha</label>
                <input [(ngModel)]="user.senha" class="form-control" type="text" name="senha2" id="senha2" placeholder="Confirme sua senha">
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de Usu치rio</label>
                <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
                    <option>Selecione um tipo</option>
                    <option>Normal</option>
                    <option>Administrador</option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success" routerLink="/home">Cancelar</button>
                <button type="submit" class="btn btn-success" (click)="atualizar()">Atualizar</button>
            </div>

            <hr class="mt-5 mb-5">

            <p class="text-center">
                <a routerLink="/entrar">Se j치 tem uma conta, entre agora !</a>
            </p>
        </div>
    </div>
</div>
