<div class="conatiner-fluid">
    <div class="row d-flex align-items-center">

        <div class="col-md-6" id="background"></div>

        <div class="col-md-6">

            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <p class="text-center">Sign-up</p>

                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
                    </div>
                    
                    <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuário">
                    </div>

                    <div class="form-group">
                        <label for="senha1">Senha</label>
                        <input class="form-control" type="text" name="senha1" id="senha1" placeholder="Sua senha">
                    </div>

                    <div class="form-group">
                        <label for="senha2">Confirmar Senha</label>
                        <input class="form-control" type="text" name="senha2" id="senha2" placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Usuário</label>
                        <select class="form-control" name="tipo" id="tipo">
                            <option>Selecione um tipo</option>
                            <option>Normal</option>
                            <option>Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-success">Entrar</button>
                    </div>

                    <hr class="mt-5 mb-5">

                    <p class="text-center">
                        <a routerLink="/entrar">Se já tem uma conta, entre agora !</a>
                    </p>
                </div>
            </div>

        </div>
    </div>
</div>
