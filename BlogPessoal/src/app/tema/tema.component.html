<div class="container-fluid">
    <div class="row bg-secondary">
        <div class="col-md-12 text-light">
            <p style="font-size:56pt" class="text-center">Temas</p>
            <p style="font-size:18pt" class="text-center">Veja aqui todos os temas</p>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input [(ngModel)]="tema.descricao" class="form-control" type="text" id="descricao" placeholder="Digite">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light" (click)="cadastrar()">Cadastrar</button> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">

    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todos os Temas Cadastrados</h2>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Descrição</th>
                        <th scope="col" class="text-right">Modificações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let i of listaTemas">
                        <th>{{i.id}}</th>
                        <td>{{i.descricao}}</td>
                        <td class="d-flex justify-content-end">
                            <button class="btn btn-info mr-3" [routerLink]="['/tema-edit', i.id]">Editar</button>   
                            <button class="btn btn-info" [routerLink]="['/tema-delete', i.id]">Apagar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
