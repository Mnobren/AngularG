<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

        <div class="modal-content">

                <h5 class="modal-title" id="exampleModalLongTitle">Nova Postagem</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>

            <div class="modal-body">
                <div class="form-group">
                    <label for="titulo">Titulo</label>
                    <input class="form-control" type="text" id="titulo" placeholder="Digite o titulo">
                </div>

                    <textarea class="form-control" name="texto" id="texto" rows=""></textarea>
                </div>

                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success">Publicar</button>
            </div>
        </div>
